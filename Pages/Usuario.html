<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuario</title>
    <link rel="stylesheet" href="../CSS/Usuario.css">
</head>
<body>
    <div class="tela"> <!--Div de tudo-->

        <div class="left-screen"> <!--Lado esquerdo da tela-->

            <div class="screen-connect">

                
                <div class="Usuario">
                    <h3>Nome</h3>
                    <input type="text" 
                    class="input" id="nome" placeholder="Digite seu nome">
                </div>
                <div>
                    <h3>Email</h3>
                    <input type="email" 
                    class="input" id="email" placeholder="@gmail.com">
                </div>
                <div>
                    <h3>Senha</h3>
                    <input type="password" 
                    class="input" id="password" placeholder="Senha">
                </div>
                <div>
                    <h3>Confirmar senha</h3>
                    <input type="password" 
                    class="input" id="password2" placeholder="Senha">
                </div>


                    <div class="register">
                        <button onclick="salvar()">Salvar</button></div>


            </div>
            
        </div> <!--Lado esquerdo da tela-->


        <div class="imagem"> <!--Lado direito da tela-->

        </div> <!--Lado direito da tela-->

    </div> <!--Div de tudo-->
    <script src="../js/script.js"></script>
</body>
</html>
