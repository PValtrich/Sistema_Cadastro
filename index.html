<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
    <div class="tela"> <!--Div de tudo-->

        <div class="left-screen"> <!--Lado esquerdo da tela-->
            <h1>Login</h1>

            <div class="screen-connect">

                
                <div class="Usuario">
                    <h3>Usuário</h3>
                    <input type="usuario" 
                    id="usuario" placeholder="Usuario">
                </div>
                <div>
                    <h3>Senha</h3>
                    <input type="password" 
                    id="password" placeholder="Senha">
                </div>


                    <div class="register">

                        <div class="password-remember">
                            <h3>Lembrar senha</h3>

                            <input type="checkbox" class="caixa">
                            <a href="#" class="forgot-password">Esqueceu a senha?</a>
                        </div>

                        <button onclick="pegatexto()">Log in</button>

                    </div> 


            </div>
            
            <div class="below">
                <h3 class="acont">Não tem uma conta? 
                    <a href="./Pages/Usuario.html" class="page">Inscreva-se</a>
                </h3>
            </div>
        </div> <!--Lado esquerdo da tela-->


        <div class="imagem"> <!--Lado direito da tela-->

        </div> <!--Lado direito da tela-->

    </div> <!--Div de tudo-->
    <script src="./js/script.js"></script>
</body>
</html>
